<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <th:block th:replace="include/head :: head" ></th:block>
    <title>로그인</title>
    <style>
        .d-inline-block {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<th:block th:replace="include/header :: header" ></th:block>


<section class="login py-5 border-top-1">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-8 align-item-center">
                <div class="border">
                    <h3 class="bg-gray p-4">Login Now</h3>
                    <form th:action="@{/auth}" method="post">
                        <fieldset class="p-4">
                            <input class="form-control mb-3" type="text" placeholder="ID" name="id" required />
                            <input class="form-control mb-3" type="password" placeholder="Password" name="pw" required />

                            <button type="submit" class="btn btn-primary font-weight-bold mt-3">로그인</button>
                            <a class="mt-3 d-inline-block text-primary" th:href="@{member/joinTerm}">회원가입</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<th:block th:replace="/include/footer :: footer"></th:block>

</body>
</html>
