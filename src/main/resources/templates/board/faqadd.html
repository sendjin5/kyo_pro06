<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Faq 글쓰기</title>
    <th:block th:replace="include/head :: head" ></th:block>
</head>
<body>
<th:block th:replace="include/header :: header"></th:block>
            <h2 class="text-uppercase text-center mt-3 mb-5">글쓰기</h2>

            <form name="frm1" id="frm1" th:action="@{/faqadd}" method="post" >

                <div class="form-outline mb-4">
                    <input type="text" name="title" id="title" placeholder="제목" class="form-control" autofocus  />
                    <label class="form-label blind" for="title">제목</label>
                </div>

                <div class="form-outline mb-1">
                    <input type="text" name="content" id="content" placeholder="내용" class="form-control" />
                    <label class="form-label blind" for="content">내용</label>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn px-5 py-2 mt-4" style="font-size:20px">글쓰기</button>
                </div>
            </form>

</body>
</html>
